[alembic]
script_location = cc-webapp/backend/app/db/migrations
version_locations = cc-webapp/backend/app/db/versions
# This is the URL for the database connection
sqlalchemy.url = postgresql://cc_user:cc_password@localhost:5432/cc_webapp
# Optional: Set the logging level for Alembic
log_level = INFO
# Optional: Set the timezone for the migrations
timezone = UTC

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = []
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s - %(levelname)s - %(message)s