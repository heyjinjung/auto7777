# 🔧 개발 환경용 Docker Compose Override
# docker-compose up 실행 시 자동으로 적용됨

# yaml-language-server: $schema=https://json.schemastore.org/docker-compose.json

services:
  # 백엔드 개발 설정
  backend:
    environment:
      DEBUG: true
      APP_ENV: development
      PYTHONUNBUFFERED: 1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./cc-webapp/backend:/app:cached # 경로 통일
      - backend_logs:/app/logs

  # 프론트엔드 개발 설정
  frontend:
    build:
      context: ./cc-webapp/frontend
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-8000}
      NEXT_PUBLIC_WS_URL: ws://localhost:${BACKEND_PORT:-8000}
    volumes:
      - ./cc-webapp/frontend:/app:cached
      - /app/node_modules
      - /app/.next

  # 개발용 Celery Worker
  celery-worker:
    environment:
      DEBUG: true
      APP_ENV: development
    command: celery -A app.core.celery_app worker --loglevel=debug

  # 개발용 Celery Beat
  celery-beat:
    environment:
      DEBUG: true
      APP_ENV: development
    command: celery -A app.core.celery_app beat --loglevel=debug

volumes:
  backend_logs:
